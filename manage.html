<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <title>WOWOROOM | 後臺管理</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="index.html">WOWOROOM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <input type="button" value="SighOut" class="js-signOut btn btn-outline-primary">
        </div>
      </div>
    </div>
  </nav>
  <div class="bg-dark py-3 mb-3"></div>
  <main>
    <section class="js-tokenDisplay container d-none">
      <div class="row">
        <div class="col-3 mx-auto">
          <div class="d-flex flex-column justify-content-center">
            <h2 class="text-center">登入</h2>
            <label for="path" class="form-label">Your Path</label>
            <input id="path" type="text" class="js-pathInput form-contral mb-3" placeholder="請輸入 Path">
            <label for="token" class="form-label">Your Token</label>
            <input id="token" type="text" class="js-tokenInput form-contral mb-3" placeholder="請輸入 Token">
            <p class="js-errorMsg text-danger text-center"></p>
            <input type="button" class="js-tokenSubmit btn btn-primary" value="確定">
          </div>
        </div>
      </div>
    </section>
    
    <!-- 圖表顯示 -->
    <section class="js-chartsDisplay d-none">
      <!-- 全品項營收 -->
      <div id="highChart"></div>
      <!-- 前三名品項營收 -->
      <div id="highChartTopThree"></div>
      <!-- 類別總營收 -->
      <div id="highChartCategory"></div>
    </section>

    <!-- 訂單編號 -->
    <section class="js-orderDisplay container d-none">
      <button type="button" value="clearAll" class="js-delAllBtn btn btn-outline-dark mb-3">清除全部訂單</button>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col" width="100">訂單編號</th>
            <th scope="col">聯絡人</th>
            <th scope="col">聯絡地址</th>
            <th scope="col">電子郵件</th>
            <th scope="col">訂單品項</th>
            <th scope="col">訂單日期</th>
            <th scope="col">處理狀態</th>
            <th  class="text-center">操作</th>
          </tr>
        </thead>
        <tbody class="js-ordersList"></tbody>
      </table>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/admin.js"></script>
</body>
</html>
